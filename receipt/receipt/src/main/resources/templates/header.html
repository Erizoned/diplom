<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        :root {
            --olive-green: #667302;
            --orange: #F25C05;
            --beige: #F2D0C9;
            --brown: #8C3503;
            --black: #0D0D0D;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, var(--brown), var(--orange));
            padding: 15px 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            opacity: 0;
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
            color: var(--beige);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
        }

        .header-title span {
            margin-left: 10px;
            font-size: 18px;
            font-weight: normal;
            color: var(--beige);
            opacity: 0.8;
        }

        .logout-button {
            background-color: var(--olive-green);
            color: var(--beige);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .logout-button:hover {
            background-color: var(--orange);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(242, 92, 5, 0.4);
        }
    </style>
</head>
<body>
<header>
    <div class="header-title">KitLove <span>— All About Cooking</span></div>
    <form th:action="@{/logout}" method="POST">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit" class="logout-button">Logout</button>
        <h1 th:if="${user != null}" th:text="'Welcome, ' + ${user}">Имя пользователя</h1>
            <h1 th:if="${user == null}">Гость</h1>
    </form>
</header>

<script>
    window.addEventListener('load', () => {
        gsap.to("header", {
            duration: 1,
            opacity: 1,
            y: 0,
            ease: "power3.out"
        });
    });
</script>
</body>
</html>
