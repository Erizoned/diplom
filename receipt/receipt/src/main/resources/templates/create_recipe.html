<form action="/recipes/create_recipe" method="post" enctype="multipart/form-data">
    <div>
        <label for="name">Название рецепта:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label for="description">Описание:</label>
        <textarea id="description" name="description" required></textarea>
    </div>

    <div>
        <label for="theme">Тема блюда:</label>
        <select id="theme" name="theme" required>
            <option value="breakfast">Завтрак</option>
            <option value="lunch">Обед</option>
            <option value="dinner">Ужин</option>
        </select>
    </div>

    <div>
        <label for="photoFood">Фото блюда:</label>
        <input type="file" id="photoFood" name="photoFood" accept="image/*" required>
    </div>

    <div>
        <label for="stepPhoto">Фото шагов приготовления:</label>
        <input type="file" id="stepPhoto" name="stepPhoto" accept="image/*" required>
    </div>

    <button type="submit">Создать рецепт</button>
</form>
