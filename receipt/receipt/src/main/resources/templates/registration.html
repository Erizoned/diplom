<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <style>
        :root {
            --olive-green: #667302;
            --orange: #F25C05;
            --beige: #F2D0C9;
            --brown: #8C3503;
            --black: #0D0D0D;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--beige);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .registration-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
        }

        h1 {
            color: var(--brown);
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--black);
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--olive-green);
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--orange);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--orange);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--brown);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
        }

        .login-link a {
            color: var(--brown);
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            color: var(--orange);
        }
    </style>
</head>
<body>
<div class="registration-container">
    <h1>Регистрация</h1>
    <form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        
        <div class="form-group">
            <label>Имя пользователя</label>
            <input th:field="*{username}" />
            <p class="error-message" th:each="error: ${#fields.errors('username')}" th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" />
            <p class="error-message" th:each="error : ${#fields.errors('email')}" th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label>Пароль</label>
            <input type="password" th:field="*{password}" />
            <p class="error-message" th:each="error : ${#fields.errors('password')}" th:text="${error}"></p>
        </div>

        <div class="form-group">
            <label>Подтвердите пароль</label>
            <input type="password" th:field="*{matchingPassword}" />
        </div>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="login-link">
        <a th:href="@{/login.html}">Уже есть аккаунт? Войти</a>
    </div>
</div>

<script>
    window.addEventListener('load', () => {
        gsap.to(".registration-container", {
            duration: 1,
            opacity: 1,
            y: 0,
            ease: "power3.out"
        });
    });
</script>
</body>
</html>
