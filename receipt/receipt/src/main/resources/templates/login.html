<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Вход</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <style>
    :root {
      --gradient-start: #667302;
      --gradient-middle: #F25C05;
      --gradient-end: #8C3503;
      --white: #FFFFFF;
      --gray-light: #F2D0C9;
      --text-color: #0D0D0D;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-middle), var(--gradient-end));
    }

    .login-card {
      background: var(--white);
      width: 400px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: var(--text-color);
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: none;
      background: var(--gray-light);
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      box-shadow: 0 0 0 2px var(--gradient-middle);
      outline: none;
    }

    .button {
      width: 90%; /* Фиксированная ширина для всех кнопок */
      padding: 15px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
      color: var(--white);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      text-decoration: none; /* Для ссылок */
      display: block; /* Уравнивание всех элементов */
      margin: 10px auto; /* Центрирование кнопок */
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 115, 2, 0.4);
    }
  </style>
</head>
<body>
<div class="login-card">
  <h1>Вход в аккаунт</h1>
  <form id="loginForm">
    <div class="form-group">
      <input type="text" id="username" name="username" placeholder="Почта" required />
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" placeholder="Пароль" required />
    </div>
    <button type="submit" class="button">Войти</button>
  </form>

  <a href="/user/registration" class="button">Создать аккаунт</a>
  <a href="/forgot-password" class="button">Забыли пароль?</a>
</div>

<script>
  // Обработка отправки формы
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault(); // Останавливаем отправку формы

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    try {
      const response = await fetch('http://localhost:8081/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ username, password }),
      });

      if (response.ok) {
        const data = await response.json();
        const token = data.token;

        // Сохраняем токен в localStorage
        localStorage.setItem('token', token);

        // Перенаправляем на защищённую страницу
        window.location.href = '/dashboard.html';
      } else {
        alert('Неправильный логин или пароль');
      }
    } catch (error) {
      console.error('Ошибка при попытке войти:', error);
      alert('Произошла ошибка. Попробуйте ещё раз.');
    }
  });

  // Анимация карточки
  gsap.from(".login-card", {
    duration: 1,
    y: 50,
    opacity: 0,
    ease: "power3.out"
  });
</script>
</body>
</html>
