<div class="gemini-search p-6 rounded-2xl shadow-lg w-full max-w-lg mx-auto bg-white border border-orange-200">
  <h2 class="text-2xl font-bold text-orange-600 mb-4 text-center">Поиск по предпочтениям</h2>

  <textarea [(ngModel)]="prompt"
            rows="4"
            class="w-full p-3 border border-orange-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-orange-400 placeholder-gray-400 text-sm"
            placeholder="Например: Что-нибудь с картошкой и рыбой, 500 калорий..."></textarea>

  <button (click)="sendPrompt()"
          class="w-full px-4 py-2 bg-orange-500 text-white rounded-lg font-semibold hover:bg-orange-600 transition"
          [disabled]="loading">
    {{ loading ? 'Обработка...' : 'Найти рецепты' }}
  </button>

  <div *ngIf="recipes.length" class="mt-6 bg-orange-50 border border-orange-200 p-4 rounded-lg">
    <h3 class="text-lg font-bold text-orange-700 mb-2">Найденные рецепты:</h3>
    <ul class="list-disc list-inside text-sm text-gray-800">
      <li *ngFor="let recipe of recipes" class="mb-1">
        <span class="font-semibold">{{ recipe.name }}</span> — {{ recipe.kkal }} ккал
      </li>
    </ul>
  </div>

  <div *ngIf="error" class="text-red-600 mt-4 text-sm text-center font-medium">
    Ошибка: {{ error }}
  </div>

  <button (click)="close()"
          class="mt-6 w-full text-sm text-orange-600 underline hover:text-orange-800 transition text-center">
    Закрыть
  </button>
</div>
