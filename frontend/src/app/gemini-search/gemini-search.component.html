<div class="gemini-dialog">
  <h2 >Поиск по предпочтениям</h2>

  <textarea [(ngModel)]="prompt"
            rows="4"
            placeholder="Например: Что-нибудь с картошкой и рыбой, 500 калорий..." mat-form-field></textarea>

  <div mat-dialog-actions class="buttons">
    <button mat-raised-button color="accent" (click)="sendPrompt()" [disabled]="loading">
      {{ loading ? 'Обработка...' : 'Найти рецепты' }}
    </button>
    <button mat-raised-button color="warn" class="secondary" (click)="close()">Закрыть</button>
  </div>

  <div *ngIf="recipes.length" class="results">
    <h3>Найденные рецепты:</h3>
    <ul>
      <li *ngFor="let recipe of recipes">
        <strong>{{ recipe.name }}</strong> — {{ recipe.kkal }} ккал
      </li>
    </ul>
  </div>

  <div *ngIf="error" class="error">
    Ошибка: {{ error }}
  </div>
</div>
